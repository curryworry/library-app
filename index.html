<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div id="header">
        <h1>MY LIBRARY</h1>
    </div>
    <div id="app"></div>
    <div id="modal">
        <div id="modal-content">
            <span class="close">&times;</span>
            <form>
                <div>
                    <label for="bname">Book Name:</label>
                    <input type="text" id="bname" name="bname">
                </div>
                <div>
                    <label for="bauthor">Author:</label>
                    <input type="text" id="bauthor" name="bauthor">
                </div>
                <div>
                    <label for="ypub">Year Published:</label>
                    <input type="text" id="ypub" name="ypub">
                </div>
                <div>
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn">
                </div>
                <div>
                    <p>Have you read this book?</p>
                    <div>
                        <input type="radio" id="yes" name="book_read" value="y">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="book_read" value="n">
                        <label for="no">No</label><br>
                    </div>
                </div>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
    <button id="add-btn">+</button>
    <div id="footer">&copy; Made for The Odin Project</div>
</body>
</html>
